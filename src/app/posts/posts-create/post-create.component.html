<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      minlength="3"
      #title="ngModel"
      placeholder="Post Title"
      >
      <mat-error *ngIf="title.invalid">Please ented a post title.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      required
      [ngModel] = "post?.content"
      #content="ngModel"
      placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please ented a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
