<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post.title"
      required
      minlength="3"
      #title="ngModel"
      placeholder="Post Title"
      >
      <mat-error *ngIf="title.invalid">Please ented a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      required
      [ngModel] = "post.content"
      #content="ngModel"
      placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please ented a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
